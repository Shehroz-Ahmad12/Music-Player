<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Music Player</title>
</head>
<body>
    <img id="main-img" src="backgrounds/Tame Impala.jpg" alt="">
    <div class="player-container text-center" id="player-container">
        <div class="img-container text-center">
            <img src="img/The less I know the better.jpg" id="image" alt="">
        </div>
        <h3 id="title">The Less I know the better</h3>
        <h5 id="artist">Tame Impala</h5>
        <audio id="audio" src="music/The less I know the better.mp3" ></audio>
        <div class="progress-container" id="progress-container">
            <div id="progress" class="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:33</span>
            </div>
        </div>
        <div class="player-controls text-center">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
        <div id="player">
            <i class="fa fa-volume-down"></i>
            <div class=".ui-slider-range-min" id="volume"></div>
            <i class="fa fa-volume-up"></i>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
