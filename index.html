<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Anime Music Player</title>
</head>
<body>
    <img id="main-img" src="https://wallpapercave.com/wp/wp4799358.jpg" alt="">
    <div class="player-container text-center">
        <div class="img-container">
            <img src="img/Josuke.jpg" id="image" alt="">
        </div>
        <h3 id="title">Crazy Noisy Bizarre Town</h3>
        <h5 id="anime">JoJo's  Adventure</h5>
        <audio src="Music/Crazy Noisy Bizarre Town.mp3" ></audio>
        <div class="progress-container" id="progress-container">
            <div id="progress" class="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">3:33</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
